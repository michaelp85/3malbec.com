{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section">
    <div class="container">
      <div class="row gx-5">
        <!-- blog posts -->
        <div class="lg:col-8">
          <div class="row">
            {{ range $index, $page := .Data.Pages }}
              <div class="md:col-6 mb-14">
                {{ partial "components/blog-card" (dict "Page" $page "Index" $index) }}
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
